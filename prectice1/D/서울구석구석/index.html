<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울구석구석</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/jquery.min.js"></script>
  <script src="script/script.js"></script>
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <header id="header">
      <h1 class="logo"></h1>
      <nav class="nav"></nav>
    </header>

    <!-- main -->
    <main id="main">

      <!-- slider -->
      <article id="slider">
        <div class="sliderWrap">
          <div class="images s1"></div>
          <div class="images s2"></div>
          <div class="images s3"></div>
        </div>
      </article>

      <article id="link">
        <div class="link-text">
          <h2>서울<br>구석구석</h2>
          <a href="#"><img src="images/arrow.png" alt="화살표"></a>
        </div>
      </article>

      <!-- contents -->
      <article id="contents">
        <div class="notice"></div>
        <div class="gallery"></div>
      </article>
    </main>

    <!-- footer -->
    <footer id="footer">
      <div class="f-logo"></div>
      <div class="f-copy"></div>
      <div class="f-family"></div>
    </footer>
  </div>
</body>
</html>
