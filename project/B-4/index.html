</head>

                <li><a href="#">캠퍼스안내</a></li>

            </li>
            <li>
              <a href="#">입학안내</a>

                <li><a href="#">자료실</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- //header -->

    <article id="slider">
      <div class="container">
        <div class="sliderWrap">
          <div class="slider s1">
            <img src="images/slider01.jpg" alt="미래를 이끄는 열정">
            <div class="text">
              <h2>미래를 이끄는 <strong>열정</strong></h2>
              <p>산업대학교</p>
            </div>
          </div>
          <div class="slider s2">
            <img src="images/slider02.jpg" alt="당신이 원하는 교육">
            <div class="text">
              <h2>당신이 원하는 <strong>교육</strong></h2>
              <p>산업대학교</p>
            </div>
          </div>
          <div class="slider s3">
            <img src="images/slider03.jpg" alt="미래를 향한 우리의 도전">
            <div class="text">
              <h2>미래를 향한 우리의 <strong>도전</strong></h2>
              <p>산업대학교</p>

      </div>

        <section class="info"></section>
        <section class="gallery">
          <h3>우리학교 풍경</h3>
          <ul>
            <li><a href="#"><img src="images/gallery01.jpg" alt="강의실"></a></li>
            <li><a href="#"><img src="images/gallery02.jpg" alt="도서관"></a></li>
            <li><a href="#"><img src="images/gallery03.jpg" alt="정면"></a></li>
          </ul>
        </section>
        <section class="banner">
          <h3>산업대학교<br>2025<br>체육대전</h3>
          <a href="#">바로가기</a>
        </section>
      </div>
    </main>
    <!-- //contents -->

    <footer id="footer">
      <div class="container">
        <div class="footer1">
          <div class="footer1-1"></div>
          <div class="footer1-2"></div>
        </div>
        <div class="footer2"></div>
